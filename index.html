<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Tic tac toe</title>
</head>
<body>
    <!-- BEGIN GAME -->
    <div id="overlay">
        <div id="message">
            <div id="close">
                <i class="fa fa-close"></i>
            </div>
            <div class="content">x is the <h2>winner</h2></div>
        </div>
    </div>

    <div class="container">
        <div class="tools">
            <div class="symbols">
                <i class="fa fa-close"></i> &nbsp;
                <i class="fa fa-circle-o"></i>
            </div>
            <div class="turn">
                <span class="current-turn"></span>&nbsp; turn
            </div>
            <div class="reset">
                <div class="button">
                    <i class="fa fa-rotate-right"></i>
                </div>
            </div>
        </div>

        <div class="board">
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>

        <div class="stats">
            <div class="player">
                <label>Player 1 &nbsp;</label>
                <span class="score1">0</span>
            </div>
            <div class="draws">
                <label>Draws &nbsp;</label>
                <span class="draw">0</span>
            </div>
            <div class="player">
                <label>Player 2 &nbsp;</label>
                <span class="score2">0</span>
            </div>
        </div>
    </div>

    <!-- END GAME -->
    <script src="app.js"></script>
</body>
</html>
